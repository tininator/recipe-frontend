
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
  <mat-sidenav #sidenav mode="side" opened [class.mat-elevation-z4]="true" style="width: 240px">
      <mat-nav-list dense>
          <mat-expansion-panel [class.mat-elevation-z0]="true" dense *ngFor="let book of recipeBooks">
              <mat-expansion-panel-header>
                  {{book.title}}
              </mat-expansion-panel-header>
              <mat-nav-list dense>
                <a mat-list-item (click)="navigateToListOfRecipes(book)"><mat-icon class="mr-2">restaurant</mat-icon><strong>Alle Rezepte</strong></a>
            </mat-nav-list>
              <mat-nav-list dense *ngFor="let recipe of book.recipeList">
                  <a mat-list-item (click)="navigateToSpecificRecipe(book, recipe)">{{recipe.title}}</a>
              </mat-nav-list>
              <div class="row justify-content-center">
                <button mat-icon-button *ngIf="isLoggedIn" (click)="openAddView(book)"><mat-icon>add</mat-icon></button>
              </div>
          </mat-expansion-panel>
      </mat-nav-list>

      <div class="row justify-content-center" *ngIf="isLoggedIn">
        <mat-form-field class="example-form-field">
          <mat-label>Neues Rezeptbuch</mat-label>
          <input matInput type="text" [(ngModel)]="tempInput">
          <button mat-button *ngIf="tempInput" matSuffix mat-icon-button aria-label="Clear" (click)="addRecipeBook()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-form-field>
      </div>

  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
