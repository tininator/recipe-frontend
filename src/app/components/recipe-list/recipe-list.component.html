<div class="container-fluid" >
  <mat-card>
    <div *ngIf="editView" class="row justify-content-center">
      <mat-form-field appearance="outline" class="col-5 mr-2" *ngIf="isLoggedIn && recipeBook">
        <mat-label>Titel</mat-label>
        <input matInput [(ngModel)]="recipeBook.title">
      </mat-form-field>
      <button mat-flat-button (click)="editTitle()">Speichern</button>
    </div>
    <div class="row justify-content-center" *ngIf="recipeBook && !editView">
      <h1>{{recipeBook.title}}</h1>
    </div>
    <div *ngIf="recipeBook && recipeBook.recipeList.length === 0" class="row justify-content-center">
      <h2 style="text-align: center;">Der Administrator hat noch keine Rezepte zu dem Rezeptbuch hinzugef√ºgt.</h2>
    </div>
    <div class="row justify-content-center" *ngIf="recipeBook && recipeBook.recipeList.length !== 0">
      <p class="col-8" style="text-align: center;">Eine Auflistung aller Rezepte zu dem Rezeptbuch.</p>
    </div>
    <mat-list *ngIf="recipeBook">
      <mat-list-item *ngFor="let recipe of recipeBook.recipeList" (click)="navigateToSpecificRecipe(recipe)">
        <img *ngIf="recipe.pictureUrl" matListAvatar src={{recipe.pictureUrl}} alt="--">
        <img *ngIf="!recipe.pictureUrl" matListAvatar src="./../../../assets/no_image.png" alt="--">
        <h1 matLine> {{recipe.title}} </h1>
        <p matLine>{{recipe.ingredientList ? recipe.ingredientList.length : 0}} Zutaten</p>
        <p matLine>
          <span> {{recipe.description}} </span>
        </p>
      </mat-list-item>
    </mat-list>

    <div class="row justify-content-center mt-3" *ngIf="isLoggedIn">
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="navigateToAddView()">
        <mat-icon>add</mat-icon>
      </button>
    </div>


  </mat-card>

  <div class="column" *ngIf="isLoggedIn">
    <div class="fixed-right">
      <button mat-fab color="warn" class="mr-2" (click)="deleteRecipeBook()"><mat-icon>delete</mat-icon></button>
      <button mat-fab color="primary" (click)="toggleEditView()" *ngIf="!editView"><mat-icon>edit</mat-icon></button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
